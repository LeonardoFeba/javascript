<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script></script> -->
    <title>javaScript</title>
</head>
<body>
    <script>

        var resultado
        var a = 10
        var b = 2

        //Soma
        resultado = a + b
        console.log(resultado)

        //Subtração
        resultado = a - b
        console.log(resultado)

        //Divisão
        resultado = a / b
        console.log(resultado)

        //Multiplicação
        resultado = a * b
        console.log(resultado)

    </script>
</body>
</html>
