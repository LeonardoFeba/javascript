<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>       
        alert("Vamos transformar a temperatura dada em Celsius para Farenheit");
        
        var celsiusParaFarenheit;     
        var farenheit;
        
        celsiusParaFarenheit = prompt("insira o valor em Celsius");
                
        farenheit = (celsiusParaFarenheit * 9/5) + 32;

        alert(`${celsiusParaFarenheit}°Celsius = ${farenheit}°F`);
        
        alert("Agora vamos transformar a temperatura dada em Farenheit para Celsius");

        var farenheitParaCelsius;
        var celsius;

        farenheitParaCelsius = prompt("insira o valor em Farenheit")

        celsius = (farenheitParaCelsius - 32) * 5/9;

        alert(`${farenheitParaCelsius}°Farenheit = ${celsius}°C`); 
        //alert(farenheitParaCelsius + "°Farenheit = " + celsius + "°C")
    </script>
</body>
</html>
