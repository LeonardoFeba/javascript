<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script></script> -->
    <title>javaScript</title>
</head>
<body>
    <script>

        //var -> escopo global
        //let -> escopo local
        //const -> escopo local sem a possibilidade de alteração
        
        //String
        var variavelgeral = 'Julio'
        console.log(variavelgeral)
        console.log(typeof(variavelgeral))

        //Number
        variavelgeral = 123
        console.log(variavelgeral)
        console.log(typeof(variavelgeral))
        
        //Number
        variavelgeral = (3/2)
        console.log(variavelgeral)
        console.log(typeof(variavelgeral))

        //Booleano
        variavelgeral = false
        console.log(variavelgeral)
        console.log(typeof(variavelgeral))

    </script>
</body>
</html>
