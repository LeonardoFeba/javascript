    <title>javaScript</title>

<body>
    <script>

        var resultado
        var a = 10
        var b = 2
        var operacao = "/"

        //Soma

        // console.log(resultado)

        // if(resultado == 12){
        //     console.log("12")
        // }
        // else{
        //     console.log("Não é 12!")
        // }

        switch(operacao){
            case "+":
                resultado = a + b
                console.log(resultado)
                break;
            case "-":
                resultado = a - b
                console.log(resultado)
                break;
            case "*":
                resultado = a * b
                console.log(resultado)
                break;
            case "/":
                resultado = a / b
                console.log(resultado)
                break;
            default:
                console.log("Nenhuma operação selecionada")
        }


    </script>
